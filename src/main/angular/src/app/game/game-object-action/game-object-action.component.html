<div class="card">
    <div class="card-body p-2">
        <div class=""
             style="display:grid;
                 grid-template-columns: 100px 100px 100px 100px;
                 grid-auto-flow: row;
                 grid-auto-rows: 35px">
            <button class="btn btn-primary" (click)="setTeleport()" >Teleport</button>
            <button class="btn btn-primary" (click)="setMove()" >Move</button>
            <button class="btn btn-primary mb-0" (click)="sendCreate()">Create</button>
        </div>
    </div>
</div>
