<div class="card p-1"
        style="
     display: grid;
     grid-gap: 5px 5px;
     grid-template-rows: auto auto;
     grid-auto-flow: column;
     grid-auto-columns: 75px;
     grid-auto-rows: 15vh">
    <app-game-object-view *ngFor="let key of gameObjectId" [gameObject]="gameObjectMap.get(key)"></app-game-object-view>
</div>
