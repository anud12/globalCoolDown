<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <canvas width="500" height="500"
          style="border: solid 1px gray"
          #glcanvas></canvas>
  <div *ngFor="let gameObject of gameObjectList">
    <app-game-object [gameObject]="gameObject"></app-game-object>
  </div>
  <div>{{message}}</div>

  <form (submit)="sendAction()" ngForm>
    <input name="x" [(ngModel)]="action.x">
    <input name="y" [(ngModel)]="action.y">
    <button>Teleport</button>
  </form>
</div>
