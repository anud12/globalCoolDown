<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
    <div class="col-4">
        <div *ngFor="let key of gameObjectId">
            <app-game-object [gameObject]="gameObjectMap.get(key)"></app-game-object>
        </div>
    </div>
    <div class="col-4">

        <div style="text-align:center">
            <div>{{message}}</div>
            <canvas width="500" height="500"
                    #glcanvas></canvas>
            <app-action [subject]="getActionSubject()"></app-action>
        </div>
    </div>
    <div class="col-4">
        <app-login>
        </app-login>
        <app-error>
        </app-error>
    </div>
</div>
