<div class="bg-dark">
    <div class="card-body ">
        <div class="row">
            <form (keypress)="formKeyPress()"
                  class="col-12"
                  ngForm>
                <input type="text"
                       name="username"
                       placeholder="Username"
                       class="form-control text-center"
                       [(ngModel)]="loginForm.username">
            </form>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary w-50"
                        (click)="doRegister()">
                    Register
                </button>
                <button class="btn btn-primary w-50"
                        (click)="doLogin()">
                    Login
                </button>

            </div>
        </div>
    </div>
</div>
