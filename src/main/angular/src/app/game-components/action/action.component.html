<form (submit)="sendTeleport()" ngForm>
    <input name="x" [(ngModel)]="teleport.x">
    <input name="y" [(ngModel)]="teleport.y">
    <button>Teleport</button>
</form>


<form (submit)="sendMove()" ngForm>
    <input name="x" [(ngModel)]="move.x">
    <input name="y" [(ngModel)]="move.y">
    <button>Move</button>
</form>
<form (submit)="sendCreate()" ngForm>
    <button>Create Object</button>
</form>
